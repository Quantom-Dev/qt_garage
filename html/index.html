<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Garage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>
  <div class="container" style="display:none">
    <div class="garage-dashboard">
      <div class="garage-contain">
        <div class="garage-header">
          <div class="garage-left">
            <div class="title">Garage</div>
            <div class="car-name-display"></div>
          </div>
          <div class="garage-right">
            <div class="search-box">
              <input id="searchvehicle" type="text" class="search-bar" placeholder="Rechercher un véhicule..." />
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>

        <div class="garage-content">
          <div class="garage-content-left">
            <div class="vehicle-details">
              <div class="details-header"><h2>Détails du véhicule</h2></div>
              <div class="details-grid">
                <div class="detail-card"><div class="detail-info"><h3>Plaque</h3><p class="platevehicle">--</p></div></div>
                <div class="detail-card"><div class="detail-info"><h3>Moteur</h3><p class="damagevehicle">--%</p></div></div>
                <div class="detail-card"><div class="detail-info"><h3>Carrosserie</h3><p class="bodyhealth">--%</p></div></div>
                <div class="detail-card"><div class="detail-info"><h3>Carburant</h3><p class="fuellevel">0 LITRES</p></div></div>
                <div class="detail-card"><div class="detail-info"><h3>Statut</h3><p class="stored">--</p></div></div>
              </div>

              <div class="fuel-progress">
                <div class="fuel-bar"><div class="fuel-fill"></div></div>
              </div>

              <div class="vehicle-actions">
                <button class="action-button spawn-btn" id="spawncar">
                  <i class="fas fa-car"></i> Sortir le véhicule
                </button>
              </div>
            </div>
          </div>

          <div class="garage-content-right">
            <div class="vehicles-grid selectedvehicle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="notify">Notification</div>
    <div class="closeimg"><i class="fas fa-times"></i></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
